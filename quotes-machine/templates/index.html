<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Random Quote Machine</title>

    <!-- Link CSS/FONT AWESOME/META TAG -->
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
  </head>
  <body>

    <section class="container quote-card">
      <section class="container-fluid">
        <h1 class="quote" data-bind="html: formatQuote()"></h1>
        <h4 class="author" data-bind="text: formatAuthor()"></h4>
      </section>

      <section class="buttons">
        <button><i class="fa fa-twitter"></i></button>
        <button data-bind="click: randomQuote">Random Quote</button>
      </section>
    </section>

    <!-- script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type = "text/javascript"></script>
    <script src="../static/js/script.js" type="text/javascript"></script>
  </body>
</html>
